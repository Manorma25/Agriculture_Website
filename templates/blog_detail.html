<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.title }} | Blog Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Header section style */
        .header-section {
            background-image: url({% static 'images/wheat.jpg' %});
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.7);
        }

        /* Main blog section */
        .blog-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .blog-image-container {
            border-radius: 8px;
            overflow: hidden;
        }

        .blog-image {
            width: 100%;
            height: 450px;
            transition: transform 0.3s ease;
        }

        .blog-image:hover {
            transform: scale(1.05);
        }

        .blog-content {
            padding: 1.5rem;
            color: #333;
        }

        .blog-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .blog-date {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .blog-snippet {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Blog footer */
        .blog-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }

        .blog-author {
            font-size: 0.9rem;
            color: #777;
        }

        /* Read More button */
        .read-more {
            font-weight: bold;
            color: #4baf47;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .read-more:hover {
            color: #3a8f3a;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 2rem;
            }

            .blog-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
   
    <section class="blog-container mt-5 mb-5">
        <h1 class="blog-title">{{ data.title }}</h1>

        <div class="blog-image-container">
            <img src="{{ data.image.url }}" alt="Blog Image" class="blog-image">
        </div>
        <div class="blog-content">
            <p class="blog-date" style="text-align: right;"><i class="icofont-calendar" style="color:#4baf47"></i>  {{ data.date|safe }}</p>
            <p class="blog-snippet">{{ data.desc|safe }}</p>
            <div class="blog-footer">
                <p class="blog-author"><i class="icofont-ui-user" style="color:#eec044;font-size: 12px;border-radius: 50%;background: #4baf47;padding: 6px;color:white"></i> By: {{ data.by }}</p>
                <a href="{% url 'Blogs' %}"  class="read-more"><i class="icofont-arrow-left" style="color:#eec044;font-size: 25px;"></i> <span style="margin-top: -100px;">Read More Articles</span></a>
        </div>
        </div>
    </section>
</body>

{% endblock %}
