<!DOCTYPE html>
<html lang="en">
    {% extends 'sidebar.html' %}
    {% block content %}
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'icofont/icofont.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
           
           
        }

        h1 {
            text-align: center;
            color: #4baf47;
            font-weight: 700;
            font-size: 2.5rem;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the images */
        }

        .image-card {
            margin: 10px;
            text-align: center;
            background: white; /* Card background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: transform 0.2s; /* Animation on hover */
        }

        .image-card:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .im {
            width: 256px;
            height: 256px;
            border-radius: 10px 10px 0 0; /* Rounded top corners */
        }

        p {
            margin: 10px 0;
            font-weight: bold;
            color: #333; /* Darker text for better contrast */
        }
        .back-btn {
    /* Make it behave like a button */
    padding: 8px 34px; /* Padding for a larger clickable area */
    border: none; /* No border */
    border-radius: 8px; /* Rounded corners */
    color: white; /* Text color */
    font-size: 18px; /* Font size */
    font-weight: bold; /* Bold text for emphasis */
    background: linear-gradient(135deg, #6ebc6b, #3e9a3a); /* Gradient background */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    transition: all 0.3s ease; /* Smooth transition for all properties */
}

/* Keyframes for the hover animation */
@keyframes hoverEffect {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

/* Hover state for the Back button */
.back-btn:hover {
    animation: hoverEffect 0.6s ease; /* Apply hover animation */
    text-decoration: none; /* Prevent underline on hover */
}

@media(max-width:786px){
    .im {
            width: 156px;
            height: 156px;
            border-radius: 10px 10px 0 0; /* Rounded top corners */
        }
        .remove1{
            display: none !important;
        }
        section{
            margin-left: -60px;
        }

}

    </style>
</head>
<body  >
    <section style="background: linear-gradient(to right, rgba(75, 175, 71, 0.5), rgba(238, 192, 68, 0.5)); border-radius: 10px;">
        <div class="remove1" style="display: flex; position: absolute; top: 0; right: 0; padding: 1rem;" class="pb-3 pt-4 ps-3 pe-5 mt-3">
            <a href="{% url 'plant_eda' %}" class="back-btn b" style="text-align: center; text-decoration: none;">
                <i class="icofont icofont-arrow-left"></i>
                Go Back
            </a>
        </div>
        
    <h1 class="pt-3 pb-3" style="color:rgb(255, 255, 255)">Sample Images from each Class</h1>
   
    <div class="image-container ps-5 pe-5">
        {% for img in sample_images %}
            <div class="image-card">
                <img src="data:image/png;base64,{{ img.img_string }}" alt="Image" class="im">
                <p>{{ img.class_name }}</p>
            </div>
        {% endfor %}
    </div>

    <div style="display: flex;justify-content: center;" class="pb-3 pt-3">
        <a href="{% url 'plant_eda' %}" class="back-btn" style="text-align: center;text-decoration: none;">
            <i class="icofont icofont-arrow-left"></i>
            Go Back
            </a>
            </div>
    </section>

</body>
</html>

{% endblock %}
