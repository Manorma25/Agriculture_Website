

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
   
    <script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>

    <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f3f9f3;
          color: #333;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          /*background-image: url("{%static 'images/r.jpg' %}");*/
          background-size: cover;
          background-position: center;
      }
      
      .thank-you-container {
          background-color: rgba(255, 255, 255, 0.9);
          border-radius: 10px;
          text-align: center;
          box-shadow: 0 4px 8px rgb(75, 175, 71,0.5);
          max-width: 700px;
          width: 100%;
      }

      .thank-you-container h1 {
          color: #4baf47;
          font-size: 2.9rem;
          font-family: 'Georgia', serif;
      }

      .thank-you-container p {
          font-size: 1.2rem;
          color: #666;
          margin-bottom: 30px;
      }

      .thank-you-container a {
          display: inline-block;
          background-color: #4baf47;
          color: white;
          padding: 15px 30px;
          border-radius: 5px;
          text-decoration: none;
          font-size: 1rem;
          transition: background-color 0.3s ease;
      }

      .thank-you-container a:hover {
          background-color: #388e3c;
      }

      .top {
            background-color: #4baf47; 
           
            border-radius: 10px 10px 0 0;
            text-align: center;
            
        }

        .top img {
            height: 30px;
            width: 50px; 
           
          
          
        }

        .top h1 {
            display: inline;
            color: #4baf47;
            font-size: 1.8rem;
            font-family: 'Georgia', serif;
            padding-top: 3px;
            
        }

        .tick img{
          display: flex;
          justify-content: center;
          padding-top: 80px;
          width: 120px;
        }

        .moving-img {
        width: 100px; /* Set the size of the image */
        transition: transform 0.5s ease; /* Smooth transition for the effect */
    }

    /* Moving effect on hover */
    @keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
        100% {
            transform: translateY(0);
        }
    }

    /* Apply the animation to the image */
    .moving-img {
        width: 100px; /* Set the size of the image */
        animation: float 2s ease-in-out infinite;
    }

    @media (max-width: 768px) {
    
      .t {
        padding: 0px;
      }
    .moving-img{
      display: none;
    }
    .row{
      padding: 0px !important;
    }

  }
    
</style>

</head>

<body>

  <div class="thank-you-container">
    <div class="top">
      <!--<img src="{%static 'images/file.png' %}" alt="Logo"> -->
      <h1>AgroTech</h1>
  </div>
  <div class="row">
  <div class="col-md-9 p-5 pt-4 pe-2 t">
      <h1>Thank You!</h1>
      <p>Your message has been received. We appreciate your interest in our agricultural services and will get back to you shortly.</p>
      <a href="{%url 'Home' %}" >Return to Home&nbsp;&nbsp;<img
        src="{%static 'images/right-arrow.png' %}"></a>
  </div>
  <div class="col-md-3 tick">
   <img
        src="{%static 'images/check-mark.png' %}" class="moving-img">
       <!--<img
        src="{%static 'images/happy.png' %}" class="moving-img">-->
  </div>
  </div>
  </div>

  </body>
  </html>
