{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'icofont/icofont.min.css' %}">
    <style>
        body{
            background-color: #f0f0f0 !important ;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 70px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: bounce 1.5s infinite;
        }

        .error-container img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        


/* CSS */
.button-29 {
  align-items: center;
  appearance: none;
  background-image: radial-gradient(100% 100% at 100% 0, #ffeb99 0, #eec044 100%);
  border: 0;
  border-radius: 6px;
  box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, rgba(238, 192, 68, 0.5) 0 -3px 0 inset;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-flex;
  height: 48px;
  justify-content: center;
  line-height: 1;
  list-style: none;
  overflow: hidden;
  padding-left: 16px;
  padding-right: 16px;
  position: relative;
  text-align: left;
  text-decoration: none;
  transition: box-shadow 0.15s, transform 0.15s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  will-change: box-shadow, transform;
  font-size: 18px;
  width:140px;
}

.button-29:focus {
  box-shadow: #e6b531 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #e6b531 0 -3px 0 inset;
}

.button-29:hover {
  box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #e6b531 0 -3px 0 inset;
  transform: translateY(-2px);
}

.button-29:active {
  box-shadow: #e6b531 0 3px 7px inset;
  transform: translateY(2px);
}

@media(max-width:768px){
    .error-container{
        margin-left: -80px;
       
    }
    .sry{
         font-size: 20px !important;   
        }

}

        
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="error-container">
            <!-- Add a relevant icon or GIF -->
            <img src="https://cdn-icons-png.flaticon.com/128/2996/2996824.png" alt="Error Icon" class="img-fluid">
            <h1 class="fw-bold text-danger sry" style="font-size: 50px;" >We are Sorry...</h1>
            
            <h6 class="text-muted" style="line-height: 28px;">The page you are trying to access has restricted access.
            <br>Only accessible for users who login manually.</h6>
       
            <p>{{ msg }}</p>
            <!-- <div style="display: flex;justify-content: center;">
            <a href="{% url 'dash' %}" class="btn p-2" style="background-color: #eec044;color:white;height: 50px;text-align: center;display: flex;justify-content: center;align-items: center;width: 200px;">Go back</a>
            </div> -->
            <a href="{% url 'dash' %}"><button class="button-29">
                <i class="icofont-arrow-left" style="color:white;font-size: 25px;"></i>Go Back
            </button></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
